
name: cppcheck-action
on: [push]

jobs:
  build:
    name: cppcheck
    runs-on: windows
    steps:
      - uses: actions/checkout@v2
        
      - name: Install cppcheck
        run: sudo apt-get -y install cppcheck
      - name: Cppcheck code
        run: cppcheck Miniproject/Miniproject_104348/3_Implementation
